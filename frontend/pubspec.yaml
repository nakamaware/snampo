name: snampo
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0+11

environment:
  sdk: '>=3.2.6 <4.0.0'

dependencies:
  dio: ^5.4.0
  flutter:
    sdk: flutter
  # 生成されたAPIクライアント（OpenAPIスキーマから自動生成）
  snampo_api:
    path: ../packages/snampo_api
  flutter_hooks: ^0.20.5
  flutter_polyline: ^0.0.1-beta-2
  flutter_polyline_points: ^2.0.0
  flutter_riverpod: ^2.4.10
  freezed_annotation: ^2.4.1
  geolocator: ^10.1.0
  go_router: ^14.0.0
  google_fonts: ^6.1.0
  google_maps_flutter: ^2.5.3
  hooks_riverpod: ^2.4.10
  http: ^1.2.0
  image_picker: ^1.0.7
  json_annotation: ^4.8.1
  loading_animation_widget: ^1.2.0+4
  provider: ^6.0.0
  riverpod: ^2.6.1
  riverpod_annotation: ^2.3.3

dev_dependencies:
  build_runner: ^2.4.8
  flutter_test:
    sdk: flutter
  freezed: ^2.4.7
  json_serializable: ^6.7.1
  riverpod_generator: ^2.3.9
  very_good_analysis: ^5.1.0

dependency_overrides:
  # Dart 3.5+ で削除された UnmodifiableUint8ListView を使わないように
  # win32 を 5.5.1 以降に強制的に上げる
  win32: ^5.5.1
  # snampo_apiが古いhttpバージョンに依存しているため一時的にオーバーライド
  http: ^1.2.0

flutter:
  uses-material-design: true
  assets:
    - images/
