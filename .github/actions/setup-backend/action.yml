name: 'Setup Backend'
description: 'Setup Python environment with uv for backend. Installs dependencies and configures caching.'

runs:
  using: 'composite'
  steps:
    - name: Setup uv
      uses: astral-sh/setup-uv@v7
      with:
        version-file: 'backend/pyproject.toml'
        enable-cache: true

    - name: Install dependencies
      working-directory: backend
      run: uv sync --all-groups
      shell: bash
