name: Release

on:
  push:
    tags:
      - 'v*.*.*'  # v1.0.0, v1.2.3 などの形式

jobs:
  release-backend:
    name: Release Backend
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    defaults:
      run:
        working-directory: backend

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository_owner }}/snampo-backend
          tags: |
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=sha

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: backend
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  release-frontend:
    name: Release Frontend
    runs-on: ubuntu-latest
    permissions:
      contents: read
    defaults:
      run:
        working-directory: frontend

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable

      - name: Cache Flutter deps
        uses: actions/cache@v5
        with:
          path: |
            ~/.pub-cache
            build
          key: ${{ runner.os }}-flutter-release-${{ hashFiles('pubspec.lock') }}
          restore-keys: |
            ${{ runner.os }}-flutter-release-

      - name: Flutter pub get
        run: flutter pub get

      - name: Build APK (release)
        run: flutter build apk --release

      - name: Build AppBundle (release)
        run: flutter build appbundle --release

      - name: Upload APK artifact
        uses: actions/upload-artifact@v5
        with:
          name: flutter-apk-release
          path: frontend/build/app/outputs/flutter-apk/app-release.apk
          retention-days: 90

      - name: Upload AppBundle artifact
        uses: actions/upload-artifact@v5
        with:
          name: flutter-appbundle-release
          path: frontend/build/app/outputs/bundle/release/app-release.aab
          retention-days: 90

  create-release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    permissions:
      contents: write
    needs: [release-backend, release-frontend]
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Download APK artifact
        uses: actions/download-artifact@v6
        with:
          name: flutter-apk-release
          path: ./artifacts

      - name: Download AppBundle artifact
        uses: actions/download-artifact@v6
        with:
          name: flutter-appbundle-release
          path: ./artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            artifacts/app-release.apk
            artifacts/app-release.aab
          draft: false
          prerelease: false
          generate_release_notes: true
