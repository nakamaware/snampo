name: CI - Backend

on:
  push:
    branches:
      - main
    paths:
      - 'backend/**'
      - '.github/workflows/ci-backend.yml'
  pull_request:
    paths:
      - 'backend/**'
      - '.github/workflows/ci-backend.yml'

defaults:
  run:
    working-directory: backend

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6
      - name: Backend Setup
        uses: ./.github/actions/setup-backend
      - name: Lint (ruff)
        run: uv run ruff check app

  # # --- Type check (mypy) (使う場合はコメントアウトを外す) ---
  # type-check:
  #   runs-on: ubuntu-latest
  #   steps:
  #     - name: Backend Setup
  #       uses: ./.github/actions/setup-backend
  #     - name: Type check (mypy)
  #       run: uv run mypy app
  # # ------------------------------------------------------

  format:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6
      - name: Backend Setup
        uses: ./.github/actions/setup-backend
      - name: Format check (ruff)
        run: uv run ruff format --check app

  check-api:
    runs-on: ubuntu-latest
    defaults:
      run:
        # スクリプトがプロジェクトルートで実行されるように移動
        working-directory: .
    steps:
      - name: Checkout
        uses: actions/checkout@v6
      - name: Backend Setup
        uses: ./.github/actions/setup-backend
      - name: Check API generated code
        run: bash scripts/check-api.sh

  docker-build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Build Docker image
        uses: docker/build-push-action@v6
        with:
          context: backend
          push: false
          tags: snampo-backend:test
          cache-from: type=gha
          cache-to: type=gha,mode=max

  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6
      - name: Backend Setup
        uses: ./.github/actions/setup-backend
      - name: Test
        run: |
          # テストがない状態で実行するとエラーになるので、テストが存在するかを確認してから実行する
          if uv run pytest --collect-only -q > /dev/null 2>&1; then
            uv run pytest -q --cov=app --cov-report=xml --cov-report=html
          else
            echo "No tests collected. Skipping test execution."
          fi
