# yaml-language-server: $schema=https://json.schemastore.org/github-workflow.json
name: CI - Terraform

on:
  pull_request:
    paths:
      - 'terraform/**'
      - '!terraform/**.md'
      - '.github/workflows/terraform**.yml'
      - '.github/actions/terraform**/**'

permissions:
  contents: "read"
  id-token: "write"
  pull-requests: "write"

jobs:
  check-diff:
    uses: ./.github/workflows/terraform-diff-check.yml

  terraform-ci:
    name: Terraform CI
    needs: check-diff
    strategy:
      matrix:
        env: ${{ fromJSON(needs.check-diff.outputs.environments) }}
    runs-on: ubuntu-latest
    environment: ${{ matrix.env }}
    defaults:
      run:
        working-directory: terraform/env/${{ matrix.env }}

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Authenticate to GCP
        uses: "google-github-actions/auth@v3"
        with:
          workload_identity_provider: ${{ secrets.GCP_SNAMPO_WIP_ID }}
          service_account: ${{ vars.GCP_SNAMPO_TERRAFORM_SA }}

      - name: Terraform CI
        uses: ./.github/actions/terraform-ci
        with:
          env: ${{ matrix.env }}
          root: terraform/env/${{ matrix.env }}
      
      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.14.3

      - name: Terraform fmt
        id: fmt
        run: terraform fmt -check
        continue-on-error: true

      - name: Terraform Init
        id: init
        run: terraform init -input=false

      - name: Terraform Validate
        id: validate
        run: terraform validate -no-color

      - name: Terraform Plan
        id: plan
        run: terraform plan -no-color -input=false
        continue-on-error: true

      - uses: actions/github-script@v7
        if: github.event_name == 'pull_request'
        env:
          PLAN: "terraform\n${{ steps.plan.outputs.stdout }}"
        with:
          script: |
            // 1. Retrieve existing bot comments for the PR
            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
            })
            const botComment = comments.find(comment => {
              return comment.user.type === 'Bot' && comment.body.includes('Terraform Format and Style - ${{ matrix.env }}')
            })

            // 2. Prepare format of the comment
            const output = `#### Terraform Format and Style - ${{ matrix.env }} üñå\`${{ steps.fmt.outcome }}\`
            #### Terraform Initialization ‚öôÔ∏è\`${{ steps.init.outcome }}\`
            #### Terraform Validation ü§ñ\`${{ steps.validate.outcome }}\`
            <details><summary>Validation Output</summary>

            \`\`\`\n
            ${{ steps.validate.outputs.stdout }}
            \`\`\`

            </details>

            #### Terraform Plan üìñ\`${{ steps.plan.outcome }}\`

            <details><summary>Show Plan</summary>

            \`\`\`\n
            ${process.env.PLAN}
            \`\`\`

            </details>

            *Pusher: @${{ github.actor }}, Action: \`${{ github.event_name }}\`, Working Directory: \`terraform/env/${{ matrix.env }}\`, Workflow: \`${{ github.workflow }}\`*`;

            // 3. If we have a comment, update it, otherwise create a new one
            if (botComment) {
              github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: botComment.id,
                body: output
              })
            } else {
              github.rest.issues.createComment({
                issue_number: context.issue.number,
                owner: context.repo.owner,
                repo: context.repo.repo,
                body: output
              })
            }
